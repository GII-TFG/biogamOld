<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Biogam</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">


</head>
<body ng-controller="MyCtrl">
    <ion-header-bar class="bar-royal">
        <button class="button icon ion-chevron-left"></button>
        <h1 class="title">Theory</h1> <!--este título tiene que ser dinámico-->
        <button class="button icon ion-navicon"></button>
    </ion-header-bar>
    <ion-content>
        <ul class="list" >
            <!--falta por que salgan los valores del array, que no lo consigo-->
            <li ng-repeat="item in itemUnit" class="item" href="#/itemUnit/{{item.id}}">
                Item {{ itemUnit.id }}
            </li>
        </ul>
    </ion-content>
    


    <!-- Other Library/Framework references -->
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Cordova references -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- App references -->
    <script src="scripts/index.js"></script>
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/app.js"></script>
    <script src="scripts/theoryScript.js"></script>
</body>
</html>
